---
layout: default
---
<div style="margin-top: 0.5cm; margin-bottom: 2cm;" class="container">
<h1>ブログ一覧</h1>
<hr style="border-width: 3px; border-color: #2E99A9;">
<div class="mod-postlist">
    {% for post in site.posts %}
		<section>
			<header>
				<p><time datatime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time></p>
				<h2><a href="{{ post.url | prepend: site.baseurl}}">{{ post.title }}</a></h2>
			</header>
			<div class="summary"><p>{{ post.summary }}</p></div>
		</section>
        <br>
	{% endfor %}
</div>

<hr style="border-width: 3px; border-color: #2E99A9;">
</div>
